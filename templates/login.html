{% extends "navfooter.html" %}
{% block abc %}
<style>
    @import "bourbon";

body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: skyblue;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}

</style>
    {% if messages %}
    {% for a in messages %}
    <div class="alert alert-{{a.tags}}" role="alert">
    {{a}}
    </div>  
    {% endfor %}
    {% endif %}
<div class="wrapper">    
      <h2  style="text-align:center;" class="form-signin-heading">Please login here....</h2>
      <form action="/login" method="POST"class="form-signin">
        {% csrf_token %}
      <div class="user-box" style=" margin-bottom: 30px; margin-left: 46px;">
      <input type="text"  name="username"  required="" >
      </div>
      <div  class="user-box"style="  margin-left: 46px;">
      <input type="password"  name="password"  required="">
      </div>
      <br>      
      {% comment %} <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label> {% endcomment %}
      <a>
      <button style="background-color: pink;margin-left: 130px;">submit</button> 
      </a>  
    </form>
  </div>

{% endblock abc %}
